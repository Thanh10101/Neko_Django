<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Trang quản lý sách</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">NEKO Project</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="/about">Giới thiệu</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h2 class="text-center fw-bold mt-5">Chỉnh sửa thông tin sản phẩm</h2>
      <p>Đang chỉnh sửa thông tin của sản phẩm {{d.name}}</p>
    </div>

    <div class="container mt-3 bg-light">
      <div class="row">
        <div class="col-md-12">
          <form action="/update/{{d.id}}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="">Nhập tên mới</label>
              <input
                type="text"
                class="form-control"
                name="name"
                placeholder="Nhập tên sản phẩm"
                value="{{d.name}}"
                id=""
              />
            </div>

            <div class="form-group mt-2">
              <label for="">Nhập mô tả mới</label>
              <input
                type="text"
                class="form-control"
                name="desc"
                placeholder="Nhập mô tả sản phẩm"
                value="{{d.desc}}"
                id=""
              />
            </div>

            <div class="form-group mt-2">
              <label for="">Nhập lại ngày phát hành</label>
              <input
                type="date"
                class="form-control"
                name="date"
                placeholder="Nhập ngày phát hành sách"
                value="{{d.date}}"
                id=""
              />
            </div>

            <div class="form-group col-md-4">
              <label for="provider">Chọn lại NXB/NCC:</label>
              <select name="provider" id="provider" class="form-control">
                <option selected>{{d.provider}}</option>
                <option value="KimDong">NXB Kim Đồng</option>
                <option value="GiaoDuc">NXB Giáo Dục</option>
                <option value="ThienLong">Cty Thiên long</option>
                <option value="hoabinh">Cty Hòa Bình</option>
                <option value="Tre">NXB Trẻ</option>
              </select>
            </div>

            <div class="form-group col-md-4">
              <label for="category">Chọn danh mục sách:</label>
              <select name="category" id="category" class="form-control">
                <option selected>{{d.category}}</option>
                <option value="TruyenTranh">Truyện tranh</option>
                <option value="SGK">Sách giáo khoa</option>
                <option value="GiaoTrinh">Giáo trình</option>
                <option value="Truyen">Truyện đọc</option>
                <option value="dungcu">Dụng cụ học tập</option>
                <option value="SachKhoaHoc">Sách khoa học</option>
                <option value="Others">Khác</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Cập nhật sách</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
